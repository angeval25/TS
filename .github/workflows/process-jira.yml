name: Process Jira CSV

on:
  schedule:
    # Ejecutar cada 8 horas: 8 AM, 4 PM (16:00), y 12 AM (00:00) UTC
    - cron: '0 8 * * *'   # 8:00 AM UTC
    - cron: '0 16 * * *'  # 4:00 PM UTC (16:00)
    - cron: '0 0 * * *'   # 12:00 AM UTC (medianoche)
  workflow_dispatch:  # Permite ejecuciÃ³n manual

jobs:
  process:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
    
    - name: Configure Jira credentials
      env:
        JIRA_SERVER: ${{ secrets.JIRA_SERVER }}
        JIRA_EMAIL: ${{ secrets.JIRA_EMAIL }}
        JIRA_API_TOKEN: ${{ secrets.JIRA_API_TOKEN }}
        FIRST_RESPONSE_ASSIGNEES: ${{ secrets.FIRST_RESPONSE_ASSIGNEES }}
      run: |
        echo "JIRA_CONFIG = {" > config.py
        echo "    'server': '$JIRA_SERVER'," >> config.py
        echo "    'email': '$JIRA_EMAIL'," >> config.py
        echo "    'api_token': '$JIRA_API_TOKEN'" >> config.py
        echo "}" >> config.py
        echo "" >> config.py
        echo "# Lista de personas para First Response" >> config.py
        if [ -n "$FIRST_RESPONSE_ASSIGNEES" ]; then
          echo "FIRST_RESPONSE_ASSIGNEES = [" >> config.py
          IFS=',' read -ra ADDR <<< "$FIRST_RESPONSE_ASSIGNEES"
          for i in "${ADDR[@]}"; do
            echo "    '$(echo $i | xargs)'," >> config.py
          done
          echo "]" >> config.py
        else
          echo "# FIRST_RESPONSE_ASSIGNEES no configurado en secrets" >> config.py
          echo "FIRST_RESPONSE_ASSIGNEES = []" >> config.py
        fi
        echo "Config.py creado desde secrets"
    
    - name: Get issues from Jira
      run: |
        echo "Obteniendo issues desde Jira..."
        python obtener_issues_jql.py Libro1.csv 200
    
    - name: Process CSV and get dates
      run: |
        echo "Procesando CSV para obtener fechas..."
        python procesar_csv.py
    
    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add Libro1.csv
        if git diff --staged --quiet; then
          echo "No hay cambios para commitear"
        else
          git commit -m "Auto-update: Process Jira issues $(date +'%Y-%m-%d %H:%M:%S UTC')"
          git push
        fi
