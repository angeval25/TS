name: Process Jira CSV

on:
  schedule:
    # Ejecutar cada 8 horas: 8 AM, 4 PM (16:00), y 12 AM (00:00) UTC
    - cron: '0 8 * * *'   # 8:00 AM UTC
    - cron: '0 16 * * *'  # 4:00 PM UTC (16:00)
    - cron: '0 0 * * *'   # 12:00 AM UTC (medianoche)
  workflow_dispatch:  # Permite ejecución manual

jobs:
  process:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
    
    - name: Configure Jira credentials
      env:
        JIRA_SERVER: ${{ secrets.JIRA_SERVER }}
        JIRA_EMAIL: ${{ secrets.JIRA_EMAIL }}
        JIRA_API_TOKEN: ${{ secrets.JIRA_API_TOKEN }}
        FIRST_RESPONSE_ASSIGNEES: ${{ secrets.FIRST_RESPONSE_ASSIGNEES }}
      run: |
        python3 << 'PYEOF'
        import os
        
        # Crear JIRA_CONFIG
        config_content = f"""JIRA_CONFIG = {{
    'server': '{os.environ.get('JIRA_SERVER', '')}',
    'email': '{os.environ.get('JIRA_EMAIL', '')}',
    'api_token': '{os.environ.get('JIRA_API_TOKEN', '')}'
}}

# Lista de personas para First Response
"""
        
        # Agregar FIRST_RESPONSE_ASSIGNEES si existe
        assignees_str = os.environ.get('FIRST_RESPONSE_ASSIGNEES', '')
        if assignees_str:
            assignees_list = [a.strip() for a in assignees_str.split(',') if a.strip()]
            config_content += "FIRST_RESPONSE_ASSIGNEES = [\n"
            for assignee in assignees_list:
                config_content += f"    '{assignee}',\n"
            config_content += "]\n"
        else:
            config_content += "# FIRST_RESPONSE_ASSIGNEES no configurado en secrets\n"
            config_content += "FIRST_RESPONSE_ASSIGNEES = []\n"
        
        # Escribir archivo
        with open('config.py', 'w') as f:
            f.write(config_content)
        
        print('Config.py creado desde secrets')
        if assignees_str:
            print(f'First Response Assignees configurados: {len(assignees_list)} personas')
        else:
            print('Advertencia: FIRST_RESPONSE_ASSIGNEES no está configurado')
        PYEOF
    
    - name: Get issues from Jira
      run: |
        echo "Obteniendo issues desde Jira..."
        python obtener_issues_jql.py Libro1.csv 200
    
    - name: Process CSV and get dates
      run: |
        echo "Procesando CSV para obtener fechas..."
        python procesar_csv.py
    
    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add Libro1.csv
        if git diff --staged --quiet; then
          echo "No hay cambios para commitear"
        else
          git commit -m "Auto-update: Process Jira issues $(date +'%Y-%m-%d %H:%M:%S UTC')"
          git push
        fi
