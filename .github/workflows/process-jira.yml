name: Process Jira XLSX

on:
  schedule:
    # Ejecutar cada 8 horas: 8 AM, 4 PM (16:00), y 12 AM (00:00) UTC
    - cron: '0 8 * * *'   # 8:00 AM UTC
    - cron: '0 16 * * *'  # 4:00 PM UTC (16:00)
    - cron: '0 0 * * *'   # 12:00 AM UTC (medianoche)
  workflow_dispatch:  # Permite ejecución manual

jobs:
  process:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
    
    - name: Configure Jira credentials
      env:
        JIRA_SERVER: ${{ secrets.JIRA_SERVER }}
        JIRA_EMAIL: ${{ secrets.JIRA_EMAIL }}
        JIRA_API_TOKEN: ${{ secrets.JIRA_API_TOKEN }}
        FIRST_RESPONSE_ASSIGNEES: ${{ secrets.FIRST_RESPONSE_ASSIGNEES }}
      run: |
        python3 -c "
        import os
        config_lines = []
        config_lines.append('JIRA_CONFIG = {')
        config_lines.append(f\"    'server': '{os.environ.get('JIRA_SERVER', '')}',\")
        config_lines.append(f\"    'email': '{os.environ.get('JIRA_EMAIL', '')}',\")
        config_lines.append(f\"    'api_token': '{os.environ.get('JIRA_API_TOKEN', '')}'\")
        config_lines.append('}')
        config_lines.append('')
        config_lines.append('# Lista de personas para First Response')
        assignees_str = os.environ.get('FIRST_RESPONSE_ASSIGNEES', '')
        if assignees_str:
            assignees_list = [a.strip() for a in assignees_str.split(',') if a.strip()]
            config_lines.append('FIRST_RESPONSE_ASSIGNEES = [')
            for assignee in assignees_list:
                config_lines.append(f\"    '{assignee}'\")
            config_lines.append(']')
            print(f'First Response Assignees configurados: {len(assignees_list)} personas')
        else:
            config_lines.append('# FIRST_RESPONSE_ASSIGNEES no configurado en secrets')
            config_lines.append('FIRST_RESPONSE_ASSIGNEES = []')
            print('Advertencia: FIRST_RESPONSE_ASSIGNEES no está configurado')
        with open('config.py', 'w') as f:
            f.write('\n'.join(config_lines) + '\n')
        print('Config.py creado desde secrets')
        "
    
    - name: Get issues from Jira
      run: |
        echo "Obteniendo issues desde Jira..."
        echo "Fecha actual del sistema: $(date)"
        python obtener_issues_jql.py Libro1.xlsx 0
    
    - name: Process XLSX and get dates
      run: |
        echo "Procesando XLSX para obtener fechas..."
        python procesar_csv.py
    
    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add Libro1.xlsx
        if git diff --staged --quiet; then
          echo "No hay cambios para commitear"
        else
          git commit -m "Auto-update: Process Jira issues $(date +'%Y-%m-%d %H:%M:%S UTC')"
          git push
        fi
